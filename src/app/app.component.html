<form class="ui large form orange inverted secondary segment">
  <h3 class="ui header">Add a Link</h3>
  <div class="field">
    <label for="title">Title:</label>
    <input name="title" #newTitle>
  </div>
  <div class="field">
    <label for="link">Link:</label>
    <input name="link" #newLink>
  </div>

  <button
    class="ui positive floated button"
    (click)="addArticle(newTitle, newLink)">
    Submit link
  </button>
</form>

<div class="ui grid feed">
  <app-article
    *ngFor="let article of articles"
    [article]="article"></app-article>
</div>
